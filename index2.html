<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap</title>
</head>
<body>
	<header style="background:green">
		<div class="container">
			<div class="row">
				<div class="row col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 ">
					<article class="col-lg-6">
						<h1>Titulo</h1>
					</article>
					<article class="col-lg-6">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium quis, beatae aperiam. Ratione voluptates fuga cumque sit amet sint, eius expedita, aperiam delectus quae perspiciatis vero fugiat quasi officia sapiente.
						</p>				
					</article>
				</div>
			</div>
		</div>
	</header>

	<section class="container">
		<div class="row">
			<div class="row row col-xs-6 col-xs-offset-3">			
				<form class="form-horizontal">

					<div class="form-group">
				    	<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
				    	<div class="col-sm-10">
				     	 	<input type="text" class="form-control" id="Nombre:" placeholder="Nombre">
				    	</div>
				  	</div>
				  
					<div class="form-group">
				   		<label for="apellido" class="col-sm-2 control-label">Apellido:</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="Apellido:" placeholder="Apellido">
				    	</div>
				  	</div>

				  	<div class="form-group">
				    	<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				    	<div class="col-sm-10">
				      		<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    	</div>
				  	</div>
				  
				  	<div class="form-group">
				    	<label for="telefono" class="col-sm-2 control-label">Teléfono</label>
				    	<div class="col-sm-10">
				      		<input type="tel" class="form-control" id="inputEmail3" placeholder="Teléfono">
				    	</div>
				  	</div>

				    <div class="form-group">
 				    	<label for="optionsRadio1" class="col-sm-2 control-label">Sexo</label>
					    <div class="col-sm-10">
						 	<div class="radio-inline">
							  	<label>
							    	<input type="radio" name="optionsRadios" id="optionsRadios1" value="masculino" checked>
							    		Masculino
								</label>
							</div>
						  	<div class="radio-inline">
							  	<label>
							    	<input type="radio" name="optionsRadios" id="optionsRadios1" value="femenino" >
							    		Femenino
							    </label>
							</div>
						</div>
				  	</div>

				  	<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<div class="checkbox">
				        		<label>
				          			<input type="checkbox"> Aceptar condiciones
				        		</label>
				      		</div>
				    	</div>
				  	</div>

				  	<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					  		<textarea class="form-control" rows="4" placeholder="Mensaje"></textarea>
					  	</div>
					</div>

				  	<div class="form-group">
				   		<div class="col-sm-offset-2 col-sm-10">
				   	  		<button type="submit" class="btn btn-default">Sign in</button>
				   		</div>
					</div>
				</form>

			</div>
		</div>
	</section>

</body>
</html>
